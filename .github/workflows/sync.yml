name: Withings Sync

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Create config file
      run: |
        mkdir -p ~/.withings
        cat > ~/.withings_user.json << EOF
        {
          "client_id": "${{ secrets.WITHINGS_CLIENT_ID }}",
          "client_secret": "${{ secrets.WITHINGS_CLIENT_SECRET }}",
          "code": "${{ secrets.WITHINGS_CODE }}"
        }
        EOF
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install git+https://github.com/bartk89/withings-sync.git
    
    - name: Sync Withings to Garmin
      env:
        GARMIN_USERNAME: ${{ secrets.GARMIN_USERNAME }}
        GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
      run: |
        withings-sync --garmin-username "$GARMIN_USERNAME" --garmin-password "$GARMIN_PASSWORD" -v
