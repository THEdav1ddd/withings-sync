name: Withings Sync

on:
  schedule:
    - cron: '25 5 * * *'
    # Uruchomienie o 8:00 oraz 11:00 (minuta "0" jest wspÃ³lna)
    - cron: '0 6,7,10 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install git+https://github.com/bartk89/withings-sync.git

    - name: Create Withings app config with official credentials
      run: |
        mkdir -p /tmp
        cat > /tmp/withings_app.json << 'EOF'
        {
          "client_id": "183e03e1f363110b3551f96765c98c10e8f1aa647a37067a1cb64bbbaf491626",
          "consumer_secret": "a75d65c68ee1f1df1514c16719ef7bd69fa7c5d3fd0ea3b0ed48f1765",
          "callback_url": "https://jaroslawhartman.github.io/withings-sync/contrib/withings.html"
        }
        EOF

    - name: Sync Withings to Garmin
      id: sync
      env:
        GARMIN_USERNAME: ${{ secrets.GARMIN_USERNAME }}
        GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
        WITHINGS_ACCESS_TOKEN: ${{ secrets.WITHINGS_ACCESS_TOKEN }}
        WITHINGS_REFRESH_TOKEN: ${{ secrets.WITHINGS_REFRESH_TOKEN }}
        WITHINGS_USERID: ${{ secrets.WITHINGS_USERID }}
        WITHINGS_APP: /tmp/withings_app.json
      run: |
        withings-sync --verbose
        
        # Pobierz odÅ›wieÅ¼one tokeny jeÅ›li zostaÅ‚y wygenerowane
        if [ -f ~/.withings_user.json ]; then
          echo "NEW_ACCESS_TOKEN=$(jq -r '.access_token' ~/.withings_user.json)" >> $GITHUB_OUTPUT
          echo "NEW_REFRESH_TOKEN=$(jq -r '.refresh_token' ~/.withings_user.json)" >> $GITHUB_OUTPUT
          echo "Tokens successfully refreshed - will update GitHub Secrets"
        else
          echo "No token refresh needed or token file not generated"
        fi

    - name: Update GitHub Secrets with refreshed tokens
      if: steps.sync.outputs.NEW_ACCESS_TOKEN != ''
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.REPO_PAT }}
        script: |
          const sodium = require('tweetsodium');
          
          // Funkcja do szyfrowania secretu
          async function encryptSecret(secretValue) {
            const key = await github.rest.actions.getRepoPublicKey({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const messageBytes = Buffer.from(secretValue);
            const keyBytes = Buffer.from(key.data.key, 'base64');
            const encryptedBytes = sodium.seal(messageBytes, keyBytes);
            return Buffer.from(encryptedBytes).toString('base64');
          }
          
          // Aktualizuj ACCESS_TOKEN
          await github.rest.actions.createOrUpdateRepoSecret({
            owner: context.repo.owner,
            repo: context.repo.repo,
            secret_name: 'WITHINGS_ACCESS_TOKEN',
            encrypted_value: await encryptSecret('${{ steps.sync.outputs.NEW_ACCESS_TOKEN }}')
          });
          console.log('âœ… WITHINGS_ACCESS_TOKEN updated');
          
          // Aktualizuj REFRESH_TOKEN
          await github.rest.actions.createOrUpdateRepoSecret({
            owner: context.repo.owner,
            repo: context.repo.repo,
            secret_name: 'WITHINGS_REFRESH_TOKEN',
            encrypted_value: await encryptSecret('${{ steps.sync.outputs.NEW_REFRESH_TOKEN }}')
          });
          console.log('âœ… WITHINGS_REFRESH_TOKEN updated');
          
          console.log('ðŸŽ‰ All tokens updated successfully - full automation active!');
