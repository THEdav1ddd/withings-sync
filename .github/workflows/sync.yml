name: Withings Sync

on:
  schedule:
    - cron: '25 5 * * *'
    # Uruchomienie o 8:00 oraz 11:00 (minuta "0" jest wspólna)
    - cron: '0 6,7,10 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install git+https://github.com/bartk89/withings-sync.git

    - name: Sync Withings to Garmin
      id: sync
      env:
        GARMIN_USERNAME: ${{ secrets.GARMIN_USERNAME }}
        GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
        WITHINGS_ACCESS_TOKEN: ${{ secrets.WITHINGS_ACCESS_TOKEN }}
        WITHINGS_REFRESH_TOKEN: ${{ secrets.WITHINGS_REFRESH_TOKEN }}
        WITHINGS_USERID: ${{ secrets.WITHINGS_USERID }}
      run: |
        withings-sync --verbose
        
        # Pobierz odświeżone tokeny
        if [ -f ~/.withings_user.json ]; then
          echo "NEW_ACCESS_TOKEN=$(jq -r '.access_token' ~/.withings_user.json)" >> $GITHUB_OUTPUT
          echo "NEW_REFRESH_TOKEN=$(jq -r '.refresh_token' ~/.withings_user.json)" >> $GITHUB_OUTPUT
        fi

    - name: Update GitHub Secrets with new tokens
      if: steps.sync.outputs.NEW_ACCESS_TOKEN != ''
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.REPO_PAT }}
        script: |
          await github.rest.actions.createOrUpdateRepoSecret({
            owner: context.repo.owner,
            repo: context.repo.repo,
            secret_name: 'WITHINGS_ACCESS_TOKEN',
            encrypted_value: await (async () => {
              const sodium = require('tweetsodium');
              const key = await github.rest.actions.getRepoPublicKey({
                owner: context.repo.owner,
                repo: context.repo.repo,
              });
              const messageBytes = Buffer.from('${{ steps.sync.outputs.NEW_ACCESS_TOKEN }}');
              const keyBytes = Buffer.from(key.data.key, 'base64');
              const encryptedBytes = sodium.seal(messageBytes, keyBytes);
              return Buffer.from(encryptedBytes).toString('base64');
            })()
          });
          
          await github.rest.actions.createOrUpdateRepoSecret({
            owner: context.repo.owner,
            repo: context.repo.repo,
            secret_name: 'WITHINGS_REFRESH_TOKEN',
            encrypted_value: await (async () => {
              const sodium = require('tweetsodium');
              const key = await github.rest.actions.getRepoPublicKey({
                owner: context.repo.owner,
                repo: context.repo.repo,
              });
              const messageBytes = Buffer.from('${{ steps.sync.outputs.NEW_REFRESH_TOKEN }}');
              const keyBytes = Buffer.from(key.data.key, 'base64');
              const encryptedBytes = sodium.seal(messageBytes, keyBytes);
              return Buffer.from(encryptedBytes).toString('base64');
            })()
          });
          
          console.log('✅ Tokens updated successfully');
